<form class="example-form" [formGroup]="formGroup" (submit)="save()">
  <button mat-button class="float-end" type="button" mat-dialog-close>
    <span>&times;</span>
  </button>
  <h2 mat-dialog-title>Asignar etiquetas</h2>
  <mat-dialog-content class="mat-typography">
    
    <section class="example-section">
      <span class="example-list-section">
        <ul>
          @for (category of categories; track category; let i = $index) {
            <li>
              <mat-checkbox [checked]="category.asigned == 1" (change)="update($event.checked, i)">
                {{category.nombre}}
              </mat-checkbox>
            </li>
          }
        </ul>
      </span>
    </section>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="submit" mat-flat-button>Guardar</button>
  </mat-dialog-actions>
</form>
