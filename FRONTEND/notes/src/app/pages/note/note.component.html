<div class="row">
  <div class="col-md-4">
    <button (click)="createNoteDialog()" mat-mini-fab color="secondary">
      <mat-icon>add</mat-icon>
    </button>
    <button class="mx-2" routerLink="/category" mat-mini-fab color="secondary">
      <mat-icon fontIcon="bookmarks"></mat-icon>
    </button>
  </div>
</div>
<div style="height: 5px;"></div>
<div class="row">
  <div class="col-md-12">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Notas</mat-card-title>
        <mat-card-subtitle>Listado de notas</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="w-100">
              <mat-label>Buscar</mat-label>
              <input matInput placeholder="Ingresar nota a buscar" (keyup)="applyFilter($event)" #input>
            </mat-form-field>
          </div>
        </div>
        
        <mat-list>
          <div mat-subheader></div>
          @for (note of notes; track note) {
            <mat-list-item>
              <div matListItemTitle>{{note.title}}</div>
              <div matListItemLine>{{note.description}}</div>
              <div matListItemLine>
                  <mat-chip-set>
                  @for (category of note.categories; track Category) {
                    <mat-chip>{{category.name}}</mat-chip>
                  }
                  </mat-chip-set>
              </div>

              <button class="icon-class" mat-icon-button (click)="editNoteDialog(note)" matTooltip="Editar">
                <mat-icon class="mat-24">edit</mat-icon>
              </button>
              <button class="icon-class" mat-icon-button  (click)="deleteNote(note)" matTooltip="Eliminar">
                <mat-icon class="mat-24">delete</mat-icon>
              </button>
              <button class="icon-class" mat-icon-button  (click)="archivedNote(note)" matTooltip="Archivar">
                <mat-icon class="mat-24">archive</mat-icon>
              </button>
              <button class="icon-class" mat-icon-button  (click)="labelNote(note)" matTooltip="Etiquetar">
                <mat-icon class="mat-24">bookmark</mat-icon>
              </button>
            </mat-list-item>
            <mat-divider></mat-divider>
          }
        </mat-list>

      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink="/notes-archived">Archivados</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
