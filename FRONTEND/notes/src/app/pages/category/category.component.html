<button  (click)="createCategoryDialog()" mat-button>
  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
</button>
<div class="row">
  <div class="col-md-8">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Categorias</mat-card-title>
        <mat-card-subtitle>Lista de categorias</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          @for (categorys of categorys; track categorys) {
          <mat-list-item>
            <div matListItemTitle>{{categorys.name}}</div>
            <div matListItemLine>{{categorys.color}}</div>
            <button class="icon-class" mat-icon-button (click)="deleteCategory(categorys)">
              <mat-icon class="mat-24">delete</mat-icon>
            </button>
          </mat-list-item>
          <mat-divider></mat-divider>
          }

        </mat-list>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink="/notes">Notas</button>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
